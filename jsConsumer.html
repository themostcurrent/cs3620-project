// select statement based off user id
function userselect(user_id)
    {
        fetch('https://bookscs3620.azurewebsites.net/users.php?id=' + user_id)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("firstName").innerHTML = data.first_name;
                document.getElementById("lastName").innerHTML = data.last_name;
                document.getElementById("userName").innerHTML = data.username;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
            document.getElementById("firstName").innerHTML = "";
                document.getElementById("lastName").innerHTML = "";
                document.getElementById("userName").innerHTML = "";
        });
    }
